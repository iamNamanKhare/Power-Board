<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-3.5.1.js"></script>
    <script src="./script.js"></script>
    <title>Notes</title>
</head>
<body>
    <div style="padding: 20px;">
        <input type="text" name="noteTitle" placeholder="Enter the title of Note" id="noteTitle">
        <input type="text" name="noteDesc" placeholder="Enter the description of note" id="noteDesc">
        <button type="button" id="addNoteBtn">Add Note</button>
    </div>
    <div style="padding: 20px;">
        <input type="text" name="noteID" placeholder="Enter the ID of Note to be Edited" id="editNoteId">
        <input type="text" name="noteTitle" placeholder="Enter the title of Note" id="editNoteTitle">
        <input type="text" name="noteDesc" placeholder="Enter the description of note" id="editNoteDesc">
        <button type="button" id="editNoteBtn">Edit Note</button>
    </div>
    <div style="padding: 20px;">
        <input type="text" name="noteTitle" placeholder="Title of Note to Delete" id="deletNoteTitle">
        <button type="button" id="deleteNoteBtn">Delete Note</button>
    </div>
</body>
</html>
