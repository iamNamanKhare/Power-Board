<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.5.1.js"></script>
    <script src ="./script.js"></script>
</head>
<body>
    <nav style="padding: 10px; background-color: cornflowerblue;">To Do List App</nav>
    <header>
        <h3>Tasks : </h3>
    </header>
    <main>
        <form action="/api/todos" method="post">
            <input type="text" name="taskTitle" placeholder="Enter the To Do Task">
            <input type="submit" value="submit">
        </form>
        <br>
        <div style="padding: 20px;">
            <input type="text" name="taskTitle" placeholder="Enter the Task to be deleted" id="tasktitle">
            <button type="button" id="deleteTaskBtn">Delete Task</button>
        </div>
        <div style="padding: 20px;">
            <input type="text" name="taskID" placeholder="Enter the Task to be Edited" id="donetaskID">
            <input type="text" name="isTaskDone" placeholder="1/0" id="toggleValue">
            <button type="button" id="toggleDoneBtn">Toggle done Task</button>
        </div>
        <div style="padding: 20px;">
            <input type="text" name="taskID" placeholder="Enter the Task to be Edited" id="titletaskID">
            <input type="text" name="taskTitle" placeholder="New Task" id="newTaskTitle">
            <button type="button" id="toggleTitleBtn">Change Title</button>
        </div>
    </main>
</body>
</html>
