<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.css" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Power Board</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color: lightseagreen;">
        <a href="" class="navbar-brand">Power Board</a>

        <div class="collapse navbar-collapse" id="navbarCollapse9">
            <div class="navbar-nav ml-auto">
                <a href="/logout" class="nav-item nav-link">Logout</a>
            </div>
        </div>
    </nav>
    <main>
        <div class="container-fluid">
        <div class ="row" >
            <div class="col-4"> 
                <div class="container" style="padding: 15px;">
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">To Do List</div>
                        <div class="panel-body">
                            <p>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Task Name" aria-label="Recipient's username" aria-describedby="basic-addon2" id="itemValue">
                                    <div class="input-group-append">
                                      <button class="btn btn-outline-primary" type="button" id="addtodoitemBtn">Add</button>
                                    </div>
                                </div>
                            </p>
                        </div>
                        <!-- TODO LIST ITEMS -->
                        <table class="table">
                            <thead>
                              <tr>
                                <th>Tasks</th>
                              </tr>
                            </thead>
                            <!-- LIST ITEMS -->
                            <tbody id="todolist">
                              
                            </tbody>
                        </table>
                        <table class="table">
                            <thead>
                              <tr>
                                <th>Completed Tasks</th>
                              </tr>
                            </thead>
                            <!-- LIST ITEMS -->
                            <tbody id="completedlist">
                                
                            </tbody>
                        </table>
                      </div>
                </div>
            </div>
            <div class="col-8">
                <div class="container">
                    <div class="row" style="display: block;">
                        <div class="col-12" style="min-height: 55vh; background-color: rgb(255, 234, 189); padding: 10px;">
                            
                            <h3 style="padding-left: 10px; padding-top: 5px;">Notes</h3>
                            <div class="d-flex flex-row flex-nowrap overflow-auto" id="notelist">
                                <!-- Add multiple Cards Here -->
                                <div class="card card-block mx-2" style="width: 18rem; min-width: 200px; ">
                                    <div class="card-body">
                                        
                                        <input class="card-title form-control form-control-sm" type="text" placeholder="Title" id="noteTitle">
                                    
                                        <p class="card-text">
                                            <div class="form-group">
                                                <textarea class="form-control" placeholder="Description of Note" id="noteDesc" rows="3" style="min-height: 150px;"></textarea>
                                            </div>
                                        </p>
                                        <button id="addNoteBtn" class="btn btn-primary btn-sm">Save Note</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12" style="height: 50%; background-color: lightcyan; padding: 10px;">
                            <h3 style="padding: 5px;">News <a href="#"> <i class="fa fa-refresh" aria-hidden="true" id="refreshNewsBtn"></i></a></h3>
                            <div class="d-flex flex-row flex-nowrap overflow-auto" id="newsList">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
