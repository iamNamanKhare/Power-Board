<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.css" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Power Board</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color: lightseagreen;">
        <a href="" class="navbar-brand">Power Board</a>

        <div class="collapse navbar-collapse" id="navbarCollapse9">
            <div class="navbar-nav ml-auto">
                <a href="" class="nav-item nav-link">Logout</a>
            </div>
        </div>
    </nav>
    <main>
        <div class="container-fluid">
        <div class ="row" >
            <div class="col-4"> 
                <div class="container" style="padding: 15px;">
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">To Do List</div>
                        <div class="panel-body">
                            <p>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Task Name" aria-label="Recipient's username" aria-describedby="basic-addon2" id="itemValue">
                                    <div class="input-group-append">
                                      <button class="btn btn-outline-primary" type="button" id="addtodoitemBtn">Add</button>
                                    </div>
                                </div>
                            </p>
                        </div>
                        <!-- TODO LIST ITEMS -->
                        <table class="table">
                            <thead>
                              <tr>
                                <th>Task</th>
                              </tr>
                            </thead>
                            <!-- LIST ITEMS -->
                            <tbody id="todolist">
                              
                            </tbody>
                          </table>
                      </div>
                </div>
            </div>
            <div class="col-8">
                <div class="container">
                    <div class="row">
                        <div class="col-12" style="height: 50%; background-color: rgb(255, 234, 189); padding: 10px;">
                            <h3 style="padding: 5px;">Notes</h3>
                            <div class="d-flex flex-row flex-nowrap overflow-auto">
                                <!-- Add multiple Cards Here -->
                                <div class="card card-block mx-2" style="width: 18rem; min-width: 250px;">
                                    <div class="card-body">
                                      <h5 class="card-title">Card title</h5>
                                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                      <a href="" class="card-link">Edit Note</a>
                                      <a href="" class="card-link">View Note</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12" style="height: 50%; background-color: lightcyan; padding: 10px;">
                            <h3 style="padding: 5px;">News</h3>
                            <div class="d-flex flex-row flex-nowrap overflow-auto">
                                <!-- Add multiple Cards Here -->
                                <div class="card card-block mx-2" style="width: 18rem; min-width: 250px;">
                                    <img class="card-img-top" src="./tom-crew-7HuTGlUfQSo-unsplash.jpg" alt="Card image cap">
                                    <div class="card-body">
                                        <h5 class="card-title">Card title</h5>
                                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                        <a href="" class="card-link">Read More</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
<script src="./script2.js"></script>
</body>

</html>
